<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container" >
  <h2>Carousel Example</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="first-slide active"></li>
      <li data-target="#myCarousel" data-slide-to="1" class="second-slide"></li>
      <li data-target="#myCarousel" data-slide-to="2" class="third-slide"></li>
	  <li data-target="#myCarousel" data-slide-to="3" class="fourth-slide"></li>
	  <li data-target="#myCarousel" data-slide-to="4" class="fifth-slide"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://th.bing.com/th/id/R.7f34a70a5bee79488309934920d316cb?rik=IRJI6pSFo6OI%2fQ&riu=http%3a%2f%2fallpicts.in%2fwp-content%2fuploads%2f2018%2f03%2fNatural-Images-HD-1080p-Download-with-Keyhole-Arch-at-Pfeiffer-Beach.jpg&ehk=JPI0MFI04N62Xtd7MT1P2sw4vJgwODLsp1EcpgvuGFo%3d&risl=&pid=ImgRaw&r=0" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="https://wallpapercave.com/wp/wp2599594.jpg" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="https://i.ytimg.com/vi/fzX7z7xBD08/maxresdefault.jpg" alt="New york" style="width:100%;">
      </div>
		<div class="item">
        <img src="https://i.pinimg.com/originals/ac/7c/b2/ac7cb2f0c4bc7fbb1fdfc8283008c84f.jpg" alt="New york" style="width:100%;">
      </div>
		<div class="item">
        <img src="https://i.ytimg.com/vi/-XaCkXtJy8c/maxresdefault.jpg" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
